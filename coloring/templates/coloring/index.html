{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>P3 Coloring</title>

	<script type="text/javascript" src="{% static 'coloring/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'coloring/vendors/paper/paper-full.min.js' %}"></script>

	<style type="text/css">
    html,
    body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

    /* Scale canvas with resize attribute to full size */
    canvas[resize] {
      width: 100%;
      height: 100%;
    }
    
		#color-palette {
			width: 300px;
			background-color: #f1f1f1;
			display: flex;
			flex-wrap: wrap;
			position: absolute;
			top: 0;
		}

		.swatch {
			width: 24px;
			height: 24px;
			-moz-border-radius: 12px;
			-webkit-border-radius: 12px;
			border-radius: 12px;
			margin: 3px;
		}
		#myCanvas {
			padding-left: 0;
		  padding-right: 0;
      margin: 0;
		  display: block;
		}
	</style>

	<script type="text/javascript" resize="true">
		window.onload = function() {
			var canvas = document.getElementById('myCanvas');

			// coloring page
			var mandala = {
				item: null,
				lastClicked: null,
				filePath: '/static/coloring/images/mandala-freepik.svg'
			};	

			// color palette
			var cp = {
				history: ["#000000"], // black selected by default
				options: [],
				$container: $('#color-palette')
			}

			// your rectangle gradient interaction goes in this function
			// you may also add code outside of the function (e.g., global variables)
			function myGradientInteraction(){
				var tool = new paper.Tool();
        var rec = new paper.Rectangle(new paper.Point(225,275), new paper.Point(500,400));
        var path = new paper.Path.Rectangle(rec);
        path.fillColor = {
        gradient: {
            stops: ['red', 'green', 'blue']
        },
        origin: topLeft,
        destination: bottomRight
        }
        var down;
				tool.onMouseDown = function (event) {
             down = event.point;
				}

				tool.onMouseUp = function (event) {
            var up = event.point;
					  var color1 = cp.history[cp.history.length-2];
            var color2 = cp.history[cp.history.length-1];
            path.fillColor = {
              gradient: {
                stops: [color1,color2]
              },
              origin: down,
              destination: up
            };
				}
			}

			// your custom interaction goes here!
			// you may replace everything
			function myCustomInteraction() {
        // http://paperjs.org/examples/radial-rainbows/ for rainbow gradiantion and color structure
        //https://groups.google.com/forum/#!topic/paperjs/yzP7TbH-oCs <- read me?
        var huesLst = [];
        for (var i = 0, l = 7; i < l; i++) {
          var brightness = .87;
	        var hue = (i / l) * 256;
	        var color = {
		      hue: hue,
		      saturation: 1,
		      brightness: brightness
	      };
	       huesLst.push(color);
       }
        
        var width = paper.view.size.width;
        var height = paper.view.size.height;
				var tool = new paper.Tool();
        var rec = new paper.Rectangle(new paper.Point(width*.75, 0), new paper.Point(width,height));
        var path = new paper.Path.Rectangle(rec);
        path.fillColor = {
          gradient: {//['red', 'orange', 'yellow', 'lime', 'blue', 'purple']
          stops: huesLst
        },
          origin: path.bounds.topCenter,
          destination: path.bounds.bottomCenter
        };      
        

				tool.onMouseDown = function (event) {
				    var hit = mandala.item.hitTest(event.point, { tolerance: 10, fill: true });
				    if (hit) {
				        hit.item.fillColor = cp.history[cp.history.length - 1];
				    }
				}

			}
      
      // Returns a brightness gradient of a certain hue given hueVal with constant saturation 1.
      function helperBrightnessGradientGenerator(hueVal) {
          var brightnessGradientLst = [];
          for (var i = 0, l = 5; i < l; i++) {
            var brightness = 1 - (i / l) * 1.5;
	          var color = {
		          hue: hueVal,
		          saturation: 1,
		          brightness: brightness
	        };
          brightnessGradientLst.push(color);
        }
        return brightnessGradientLst;
      }
      
      // Same as above except a saturation gradient with constant brightness .87.
      function helperSaturationGradientGenerator(hueVal) {
          var saturationGradientLst = [];
          for (var i = 0, l = 5; i < l; i++) {
            var sat = 1 - (i / l) * 1.5;
	          var color = {
		          hue: hueVal,
		          saturation: sat,
		          brightness: .87
	        };
          saturationGradientLst.push(color);
        }
        return saturationGradientLst;
      }
      
      //Direction: true -> takes in a list of [r, g, b] values and returns a HEX string 
      //Direction: false -> or takes in HEX string and returns list of r, g, b, values.
      function helperRGBtoHex(lst, direction) {
        // toString-Parseint 16 referenced https://stackoverflow.com/questions/57803/how-to-convert-decimal-to-hexadecimal-in-javascript
        if (direction) { //RGB to Hex
          var r = lst[0].toString(16);
          var g = lst[1].toString(16);
          var b = lst[2].toString(16);
          return "#" + r + g + b;
        } else { //Reverse (Hex to RGB)
          var hex = lst.substring(1); //ditch the #
          var r = hex.substring(0,2).parseInt(hex, 16); //first 2 hex
          var g = hex.substring(2,4).parseInt(hex, 16);
          var b = hex.substring(4,6).parseInt(hex, 16);
          return [r, g, b];
        }
      }
      //Takes in the value of H,S, and V, a direction(true/false), and returns a Hex string 
      function helperHSVtoHex(h,s,v,direction) {
           helperRGBtoHex(hsvToRgb(h, s, v),direction);
      }
      
      //Converts HSV values [0,1] to RGB in [r,g,b] list format
      function hsvToRgb(h, s, v) {
         //reference at https://bgrins.github.io/TinyColor/docs/tinycolor.html
          h = bound01(h, 360) * 6;
          s = bound01(s, 100);
          v = bound01(v, 100);
           var i = Math.floor(h),
          f = h - i,
          p = v * (1 - s),
          q = v * (1 - f * s),
          t = v * (1 - (1 - f) * s),
          mod = i % 6,
          r = [v, q, p, p, t, v][mod],
          g = [t, v, v, q, p, p][mod],
          b = [p, p, t, v, v, q][mod];
          return [r * 255,g * 255,b * 255 ];
      }  
      
      //Returns the color of the pixel at coords X, Y in [r, g, b] format
      function helperColorAtPixel(x,y) {
        //reference at https://stackoverflow.com/questions/17221802/canvas-eyedropper
         var pxData = ctx.getImageData(x,y,1,1);
         return [ pxData.data[0], pxData.data[1], pxData.data[2] ];
      }
      
      //Takes in two RGB lists [r, g, b] of the prev and next color for a location
      // at coords triggered by action of name and appends it to the end of stack _UNDO_STACK
      function helperStoreAction(prevRGBLst, currRGBLst, coords, name) {
        var currAction = {
				  prevColor: prevRGBLst, 
          currColor: currRGBLst, 
          location: coords, //[x, y]
				  actionName: name //undo, redo, erase, color
        }
        _UNDO_STACK += currAction
      }
      
      function helperHandlerRedo() { //find last undo and redo it as redo action
        
      }
      
      function helperHandlerUndo() {
        
      }
      
      
      


			// create a color palette with the given colors
			function createColorPalette(colors){
              
				// create a swatch for each color
				for (var i = colors.length - 1; i >= 0; i--) {
					var $swatch = $("<div>").css("background-color", colors[i])
									   .addClass("swatch");
					$swatch.click(function(){
						// add color to the color palette history
					  	cp.history.push($(this).css("background-color"));
					});
					cp.$container.append($swatch);
				}
			}

			// loads a set of colors from a json to create a color palette
			function getColorsCreatePalette(){
				cp.$container.html(" ");
				$.getJSON('/static/coloring/vendors/material/material-colors.json', function(colors){
					var keys = Object.keys(colors);
					for (var i = keys.length - 1; i >= 0; i--) {
						cp.options.push(colors[keys[i]][500]);
					}
					createColorPalette(cp.options);
				});
			}

			function init(custom){
				paper.setup(canvas);
				getColorsCreatePalette();

				paper.project.importSVG(mandala.filePath, function(item) { 
					mandala.item = item._children["design-freepik"];
				    paper.project.insertLayer(0,mandala.item);

				    if (custom) {
				    	myCustomInteraction();	
				    } else {
				    	myGradientInteraction();
				    }		
					
				}); 
			}

			// To see your myGradientInteraction version visit: 
			// http://<your url>:8000/coloring/?type=gradient
			// To see your myCustomInteraction version visit: 
			// http://<your url>:8000/coloring/
			var url = window.location.href;
			if (url.indexOf("gradient") > -1) {
				init(false);
			} else {
				init(true);
			}
		}
	</script>
</head>
<body>	

	<canvas id="myCanvas" resize="true" data-paper-resize="true"></canvas>
 
</body>
</html>
